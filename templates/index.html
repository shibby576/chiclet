<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chiclets Q&A</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <style>
        body {
            padding-top: 20px;
        }
      
    .custom-image {
        max-width: 300px;
        margin: 0 auto;
    }

    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h1>Chiclets Q&A</h1>
            </div>
       
            <img src="{{ url_for('static', filename='images/spit.jpeg') }}" class="img-fluid custom-image" alt="...">
        
            
        </div>
        <div class="row">
            <div class="col-12 col-md-8 offset-md-2">
                <form id="questionForm" class="my-3">
                    <div class="mb-3">
                        <label for="question" class="form-label">Ask the Chiclets crew about the latest (as of 5/12) NHL news:</label>
                        <input type="text" class="form-control" id="question" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Ask</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-8 offset-md-2">
                <div id="answer" class="alert alert-success d-none" role="alert"></div>
            </div>
        </div>
        <div class="row"><a class="col-12 col-md-8 offset-md-2" target="_blank" href="https://www.youtube.com/watch?v=m04_yk-Y7Is&t=2457s">Source content: Episode 443</a>
        <div class="row"> <div class="col-12 col-md-8 offset-md-2">This is an experimental site</div></div></div>

    </div>

    <script>
        $("#questionForm").submit(function (event) {
                event.preventDefault();
                let question = $("#question").val().trim();

                if (!question) {
                    return;
                }

                $.ajax({
                    url: '/ask',
                    method: 'POST',
                    data: {
                        question: question
                    },
                    success: function (response) {
                        $("#answer").text(response.answer).removeClass("d-none");
                    },
                    error: function () {
                        $("#answer").text("An error occurred. Please try again.").removeClass("d-none");
                    }
                });
            });
    </script>
</body>

</html>
